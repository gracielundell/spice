<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Spice Girls!</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Which Spice Girl Are You?</h1>
    </div>
    <img src="img/spice.jpg" alt="a picture of the Spice Girls">
    <br>
    <label for="sell">What is your ideal date?</label>
        <select class="form-control" id="sell1">
          <option>Long walks on the beach followed up with a skinny dip.</option>
          <option>Going out for protein shakes with your man then spotting each other under the bench press at the gym.</option>
          <option>Watching <em>The Exorcism</em> then performing a seance with a ouija board.</option>
          <option>Getting fine wined and dined.</option>
          <option>Going to a super cool rock show at night.</option>
        </select>

      <br>
      <label for="sell">What's your favorite of the foods below?</label>
      <select class="form-control" id="sell2">
          <option>Bubblegum Ice Cream</option>
          <option>Protein</option>
          <option>Pigs Feet</option>
          <option>Wine</option>
          <option>Carrots</option>
        </select>

      <br>
      <label for="sell">What is your favorite genre of music?</label>
      <select class="form-control" id="sell3">
          <option>Pop</option>
          <option>Electronic</option>
          <option>Witch haus</option>
          <option>Iron and Wine</option>
          <option>Carrot top</option>
        </select>

      <br>
      <label for="sell">How do you like your coffee?</label>
        <select class="form-control" id="sell4">
          <option>Skinny Vanilla Latte</option>
          <option>Coffee with a shot of whey protein</option>
          <option>Black</option>
          <option>Espresso</option>
          <option>Carrot Latte</option>
        </select>

      <br>
      <label for="sell">Who is your celebrity crush?</label>
        <select class="form-control" id="sell5">
          <option>Justin Timberlake</option>
          <option>Shaq</option>
          <option>David Blane</option>
          <option>David Beckham</option>
          <option>Carrot Top</option>
        </select>

  </body>
</html>
